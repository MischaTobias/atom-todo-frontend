<mat-card class="task-item" (click)="editTaskModal()">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ task.description }}</p>
    <p><strong>Creado:</strong> {{ task.createdAt | date }}</p>
  </mat-card-content>

  <mat-card-actions>
    <mat-checkbox
      [checked]="task.completed"
      (change)="onToggle()"
      (click)="$event.stopPropagation()"
    >
      Completado
    </mat-checkbox>

    <button mat-raised-button color="warn" (click)="onDelete()">
      Eliminar
    </button>
  </mat-card-actions>
</mat-card>
