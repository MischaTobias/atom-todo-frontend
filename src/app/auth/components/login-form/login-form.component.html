<form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="login-form">
  <mat-form-field
    appearance="outline"
    class="full-width"
    style="display: block"
  >
    <mat-label>Correo Electrónico</mat-label>
    <input
      matInput
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      placeholder="ejemplo@email.com"
    />
    <mat-error
      *ngIf="
        loginForm.controls['email']?.invalid &&
        loginForm.controls['email']?.touched
      "
    >
      Por favor, ingrese un correo electrónico válido.
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    type="submit"
    class="login-btn"
    [disabled]="loginForm.invalid"
  >
    Ingresar
  </button>
</form>
